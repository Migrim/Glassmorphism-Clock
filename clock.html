<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Glassmorphism Digital Clock</title>
</head>
<body>
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="labels">
        <div class="left-label">Made by Migrim</div>
        <div class="right-label">
            <a href="https://github.com/Migrim/Glassmorphism-Clock" target="_blank">
                <span class="material-icons">star</span>
                Star this Repo
            </a>
        </div>
    </div>
    <div class="clock-container">
        <div id="time" class="time-display"></div>
    </div>    

    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0').slice(0, 2);
            timeElement.textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
        }

        setInterval(updateTime, 10);
        updateTime();
    </script>
</body>
</html>
